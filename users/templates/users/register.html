{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{form}} <!-- Can't be form.as_p, because that would make email a required field. -->
    <input type="submit" value="Register">
</form>

<p>Email address is optional; used for password recovery.</p>

<a href="{% url 'login' %}">Back to login</a>
{% endblock%}
